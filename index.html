<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Give Your Identity - Pcube Writers Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./pcube.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-title"><img src="./pcube.png"><span>Pcube Writers Group</span></div>
    </div>
    <div class="form-disp">
        <div class="form-container">
            <form class="row g-3 needs-validation" onsubmit="return false;" novalidate>
                <div class="col-12">
                    <h2>Enter Credentials Provided</h2>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Username</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" onclick="log(this)">Submit form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
