<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Give Your Identity - Pcube Writers Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./pcube.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-title"><img src="./pcube.png"><span>Pcube Writers Group</span></div>
    </div>
    <div class="form-disp">
        <div class="form-container">
            <form class="row g-3 needs-validation" onsubmit="return false;" novalidate>
                <div class="col-12">
                    <h2>Enter Credentials Provided</h2>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Username</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" onclick="log(this)">Submit form</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
    function validate() {
            const forms = document.querySelectorAll('.needs-validation')
            const status = Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            });
            return status;
        }
        function log(f) {
            var stauts = validate();
            console.info("validated...")
            if (stauts) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log("verifying...");
                        var emails = [];
                        for (let i = 0; i < JSON.parse(atob(this.responseText)).length; i++) {
                            var d = JSON.parse(atob(this.responseText));
                            emails.push(d[i].email);
                        }

                        if (document.getElementById(email).value in emails) {
                            emails = emails.findIndex(document.getElementById(email).value);
                        }
                        if (d[emails].pass === document.getElementById("password").value) {
                            sessionStorage.setItem('edata', [d[emails].name, d[emails].email]);
                            window.location.replace("https://pcubewg.github.io/testpage.html")
                            window.location.href = "https://pcubewg.github.io/testpage.html"
                        }
                    };
                    xhttp.open("GET", "emp.data", true);
                    xhttp.send();
                }
            }
        }
    </script>
</body>

</html>
